<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Dog Breed Classifier</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="/css/custom-styles.css"> -->
    <link href="{{url_for('static', filename='css/custom-styles.css')}}" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog Breed Classifier</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/elgrande-nl">GitHub Repository</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1 class="text-center">Dog Breed Classifier Project</h1>
            <p class="text-center">What kind of dog is it?</p>
            <hr />

            <div class="row">
                <div class="col-lg-12 form-group-lg text-center">
                    {{ dropzone.create(action='go') }}
                    <button id="upload" , type="submit" class="btn btn-lg btn-success">Classify Image</button>
                    {{ dropzone.load_js() }}
                    {{ dropzone.config() }}
                    {{ dropzone.config(redirect_url=url_for('go')) }}

                </div>
            </div>
            {% block message %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
